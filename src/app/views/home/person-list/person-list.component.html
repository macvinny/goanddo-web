<div *ngFor="let person of persons">
    <mat-card>
        <mat-card-header>
            <img mat-card-avatar src="{{person.imageUrl}}" alt="person picture">
            <mat-card-title>{{person.name}}</mat-card-title>
            <mat-card-subtitle>{{person.title}}</mat-card-subtitle>   
        </mat-card-header>
        
        <mat-card-content>
            Description text!
        </mat-card-content>

        <mat-card-actions>
            <button mat-icon-button><mat-icon>favorite</mat-icon></button>
            <button mat-icon-button><mat-icon>share</mat-icon></button>
        </mat-card-actions>
    </mat-card>
</div>
